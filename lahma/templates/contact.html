<!--Google Maps-->
<script src="https://maps.google.com/maps/api/js?key=AIzaSyCiq_iUiiTK-OIGsFFSEi-c8NUl_Yp7-J8"></script>

<script>
    function init_map() {

        var var_location = new google.maps.LatLng(52.35063751, 4.82687116);

        var var_mapoptions = {
            center: var_location,

            zoom: 14
        };

        var var_marker = new google.maps.Marker({
            position: var_location,
            map: var_map,
            title: "NKI Amsterdam"
        });

        var var_map = new google.maps.Map(document.getElementById("map-container"),
            var_mapoptions);

        var_marker.setMap(var_map);

    }

    google.maps.event.addDomListener(window, 'load', init_map);
</script>
